<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Go to inspect and click on the console to see the output</p>
    <script>
        sum1=0;
        sum2=0;
        let arr=[23,54,67,64,46,95,98];
        for(i=0;i<arr.length;i++){
            if(arr[i]%2==0){
                sum1+=arr[i];
            }
            else{
                sum2+=arr[i];
                
            }
        }
        console.log("Sum of Even is:",sum1);
        console.log("Sum of Odd is:",sum2);
    </script>
</body>
</html>
