<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse of a String</title>
</head>
<body>
    <p>Go to inspect and click on the console to see the output</p>
    <script>
        sum="";
        let str=prompt("Enter a String");
        for(i=str.length-1;i>=0;i--){
            sum+=str[i];
        }
        console.log(sum);
    </script>
</body>
</html>
